{% extends 'afterlogin.html' %}
{% block title %}Browse by Book Name{% endblock title %}
{% block body %}

<form method="POST" class="post-form" action="/firstpage">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
     <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
            <h3>Enter Book Details</h3>  
        </div>  
    </div>  
    <div class="form-group row">  
     <label class="col-sm-2 col-form-label">Barcode</label>  
        <div class="col-sm-4">  
        {{ form.code }}  
        </div>  
    </div>  
    <div class="form-group row">  
     <label class="col-sm-2 col-form-label">Title</label>  
        <div class="col-sm-4">  
            {{ form.title }}  
        </div>  
    </div>  
    <div class="form-group row">  
     <label class="col-sm-2 col-form-label">Author</label>  
        <div class="col-sm-4">  
         {{ form.author }}  
        </div>  
    </div>  
    <div class="form-group row">  
     <label class="col-sm-2 col-form-label">Language</label>  
        <div class="col-sm-4">  
         {{ form.language }}  
        </div>  
    </div>  
    <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Edition</label>  
           <div class="col-sm-4">  
            {{ form.edition }}  
           </div>  
       </div>
    <div class="form-group row">  
     <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
         <button type="submit" class="btn btn-primary">Submit</button>  
        </div>  
    </div>  
    </div>  
</form>  
{% endblock body %}
