{% extends 'afterlogin.html' %}
{% block title %}Browse by Book Name{% endblock title %}
{% block body %}
        <form method="POST" class="post-form" action="/update/{{book.id}}">  
            {% csrf_token %}  
            <div class="container">  
                <br>  
                <div class="form-group row">  
                <label class="col-sm-1 col-form-label"></label>  
                    <div class="col-sm-4">  
                        <h3>Update Details</h3>  
                    </div>  
                </div>  
                <div class="form-group row">  
                <label class="col-sm-2 col-form-label">Barcode</label>  
                    <div class="col-sm-4">  
                        <input type="text" name="code" id="id_code" required maxlength="20" value="{{ book.code }}"/>  
                    </div>  
                </div>  
                <div class="form-group row">  
                <label class="col-sm-2 col-form-label">Title</label>  
                    <div class="col-sm-4">  
                        <input type="text" name="title" id="id_title" required maxlength="100" value="{{ book.title }}" />  
                    </div>  
                </div>  
                <div class="form-group row">  
                <label class="col-sm-2 col-form-label">Author</label>  
                    <div class="col-sm-4">  
                        <input type="text" name="author" id="id_author" required maxlength="20" value="{{ book.author }}" />  
                    </div>  
                </div>  
                <div class="form-group row">  
                <label class="col-sm-2 col-form-label">Language</label>  
                    <div class="col-sm-4">  
                        <input type="text" name="language" id="id_language" required maxlength="15" value="{{ book.language }}" />  
                    </div>  
                </div>  
                <div class="form-group row">  
                    <label class="col-sm-2 col-form-label">Edition</label>  
                    <div class="col-sm-4">  
                        <input type="text" name="edition" id="id_edition" required maxlength="15" value="{{ book.edition }}" />  
                    </div>  
                </div> 
                <div class="form-group row">  
                <label class="col-sm-1 col-form-label"></label>  
                <div class="col-sm-4">  
                    <button type="submit" class="btn btn-success">Update</button>  
                </div>  
            </div>   
        </form>  
{% endblock body %}
